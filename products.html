<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品展示 - 煜初五金</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>煜初五金</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" data-lang-key="home">首页</a></li>
                <li><a href="about.html" data-lang-key="about">关于我们</a></li>
                <li><a href="products.html" class="active" data-lang-key="products">产品展示</a></li>
                <li><a href="contact.html" data-lang-key="contact">联系我们</a></li>
            </ul>
            <div class="language-switch">
                <button class="lang-switch" data-lang="zh">中文</button>
                <button class="lang-switch" data-lang="en">English</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="products-hero">
            <div class="hero-overlay"></div>
            <h1 data-lang="products.title">产品展示</h1>
        </section>

        <section class="products-content">
            <div class="category-filter">
                <button class="filter-btn active" data-category="all" data-lang="products.categories.all">全部产品</button>
                <button class="filter-btn" data-category="hinge" data-lang="products.categories.hinge">铰链系列</button>
                <button class="filter-btn" data-category="hidden-hinge" data-lang="products.categories.hiddenHinge">隐藏铰链</button>
                <button class="filter-btn" data-category="foldable-bracket" data-lang="products.categories.foldableBracket">折叠支架</button>
                <button class="filter-btn" data-category="foldable-bracket-k" data-lang="products.categories.foldableBracketK">K型折叠支架</button>
                <button class="filter-btn" data-category="drawer-slide" data-lang="products.categories.drawerSlide">抽屉滑轨</button>
                <button class="filter-btn" data-category="corner-brace" data-lang="products.categories.cornerBrace">角码系列</button>
                <button class="filter-btn" data-category="triangular-bracket" data-lang="products.categories.triangularBracket">三角支架</button>
            </div>

            <div class="products-grid">
                <!-- 铰链系列 -->
                <div class="product-card" data-category="hinge">
                    <div class="product-image">
                        <img src="images/hinge/1.png" alt="铰链">
                    </div>
                    <div class="product-info">
                        <h3 data-lang="products.items.hinge.title">标准铰链</h3>
                        <p data-lang="products.items.hinge.desc">高品质不锈钢材质，耐用可靠</p>
                    </div>
                </div>

                <!-- 隐藏铰链 -->
                <div class="product-card" data-category="hidden-hinge">
                    <div class="product-image">
                        <img src="images/hidden-hinge/1.png" alt="隐藏铰链">
                    </div>
                    <div class="product-info">
                        <h3 data-lang="products.items.hiddenHinge.title">隐藏式铰链</h3>
                        <p data-lang="products.items.hiddenHinge.desc">美观实用，安装便捷</p>
                    </div>
                </div>

                <!-- 折叠支架 -->
                <div class="product-card" data-category="foldable-bracket">
                    <div class="product-image">
                        <img src="images/foldable-bracket/1.jpg" alt="折叠支架">
                    </div>
                    <div class="product-info">
                        <h3 data-lang="products.items.foldableBracket.title">折叠支架</h3>
                        <p data-lang="products.items.foldableBracket.desc">承重能力强，使用方便</p>
                    </div>
                </div>

                <!-- K型折叠支架 -->
                <div class="product-card" data-category="foldable-bracket-k">
                    <div class="product-image">
                        <img src="images/foldable-bracket-k/1.jpg" alt="K型折叠支架">
                    </div>
                    <div class="product-info">
                        <h3 data-lang="products.items.foldableBracketK.title">K型折叠支架</h3>
                        <p data-lang="products.items.foldableBracketK.desc">特殊结构设计，稳定性好</p>
                    </div>
                </div>

                <!-- 抽屉滑轨 -->
                <div class="product-card" data-category="drawer-slide">
                    <div class="product-image">
                        <img src="images/drawer-slide/1.jpg" alt="抽屉滑轨">
                    </div>
                    <div class="product-info">
                        <h3 data-lang="products.items.drawerSlide.title">抽屉滑轨</h3>
                        <p data-lang="products.items.drawerSlide.desc">静音顺滑，使用寿命长</p>
                    </div>
                </div>

                <!-- 角码系列 -->
                <div class="product-card" data-category="corner-brace">
                    <div class="product-image">
                        <img src="images/corner-brace/1.jpg" alt="角码">
                    </div>
                    <div class="product-info">
                        <h3 data-lang="products.items.cornerBrace.title">角码</h3>
                        <p data-lang="products.items.cornerBrace.desc">连接牢固，安装简单</p>
                    </div>
                </div>

                <!-- 三角支架 -->
                <div class="product-card" data-category="triangular-bracket">
                    <div class="product-image">
                        <img src="images/triangular-bracket/1.jpg" alt="三角支架">
                    </div>
                    <div class="product-info">
                        <h3 data-lang="products.items.triangularBracket.title">三角支架</h3>
                        <p data-lang="products.items.triangularBracket.desc">结构稳定，承重能力强</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p data-lang="footer.copyright">&copy; 2024 煜初五金 版权所有</p>
        </div>
    </footer>

    <!-- 先加载语言文件 -->
    <script src="languages.js"></script>
    <!-- 再加载主脚本文件 -->
    <script src="script.js"></script>
    <!-- 最后加载产品页面专用脚本 -->
    <script src="products.js"></script>
</body>
</html>
